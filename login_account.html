  <body>
    <form id="login form">
      <input
        type="text"
        name="username"
        class="form-control"
        placeholder="Username"

      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
      />
      <p>Not Registered? <a href="/register.html"> Click Here</a></p>
      <button type="button" onclick="CustomLogin()">Login</button>
    </form>
